<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>后台登录</title>
		<link rel="stylesheet" type="text/css" href="admin/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="admin/css/login.css" />
		<link rel="stylesheet" type="text/css" href="css/yz.css" />
	</head>
	<body>
		<div class="m-login-bg">
			<div class="m-login" style="margin-top: -144px">
				<div class="m-login-warp">
					<form class="layui-form" method="post" action="/atlantisLoginServlet">
						<div class="layui-form-item">
							<input type="text" name="title" required lay-verify="required" placeholder="用户名" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-item">
							<input type="text" name="password" required lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-item">
							<div class="layui-inline">
								<input type="text" name="verity" required lay-verify="required" placeholder="验证码" autocomplete="off" class="layui-input">
							</div>
							<div class="layui-inline">
								<canvas id="canvas" width="100" height="40"></canvas>
							</div>
						</div>
						<div class="layui-form-item m-login-btn">
							<div class="layui-inline">
								<button class="layui-btn layui-btn-normal" lay-submit lay-filter="login">登录</button>
							</div>
							<div class="layui-inline">
								<button type="submit" class="layui-btn layui-btn-center">注册</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="js/jquery-3.1.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/yz.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
